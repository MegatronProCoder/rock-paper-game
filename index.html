<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="selections container">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">✋</button>
        <button class="selection" data-selection="scissor">✌️</button>
    </div>
    <div class="container results">
        <div> You <span class="result-score" data-your-score>0</span> </div>
        <div data-last-column> Computer <span class="result-score" data-computer-score>0</span></div>
    </div>

    
</body>
</html>
